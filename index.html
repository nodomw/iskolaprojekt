<!doctype html>
<html lang="en" data-bs-theme="dark">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edgy game</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="index.css">
	</head>

	<body>

		<div class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center" style="height: 100vh;">
			<div class="card" style="width: 350px;">
				<div class="card-header text-center">
					edgy gaem
				</div>
				<div class="alerts">
				</div>
				<div class="card-body">
					<form>
						<input id="email" class="form-control" type="username" placeholder="Username"
							style="width: 310px;" />
						<input id="password" class="form-control" type="password" placeholder="Password"
							style="width: 310px; margin-top: 8px;" />

						<div class="d-xl-flex justify-content-between align-items-xl-center" style="margin-top: 8px;">
							<button class="btn btn-primary d-xl-flex align-items-xl-center" id="loginButton"
								type="button" onclick="Validate()">Login</button>
							<a href="./index.html">Forgot Password?</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script>
			this.addEventListener('keypress', event => {
				if (event.keyCode == 13) {
					Validate();
				}
			})

			function Validate() {
				var email = document.getElementById("email").value;
				var password = document.getElementById("password").value;

				if (email == "szasz" && password == "szoszi") {
					window.location.href = "./todo.html";
				} else {
					$(".alerts").html(
						'<div class="alert alert-danger alert-dismissible fade show" role="alert">Wrong username or password<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
					);
				}
			}
		</script>
	</body>

</html>
