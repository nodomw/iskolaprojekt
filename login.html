<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Edgy game</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div
            class="d-flex flex-column justify-content-center align-items-center"
            style="height: 100vh; width: 100vw;">
            <div class="card" style="width: 350px">
                <div class="card-header text-center">
                    <img
                        src="scrunkly_logo.png"
                        class="img-thumbnail"
                        alt="scrunkly todo list logo" />
                </div>
                <div class="alerts"></div>
                <div class="card-body">
                    <form>
                        <input
                            id="todo-name"
                            class="form-control"
                            type="username"
                            placeholder="list name"
                            style="width: 310px" />
                        <input
                            id="password"
                            class="form-control"
                            type="password"
                            placeholder="secret"
                            style="width: 310px; margin-top: 8px" />
                        <div class="container">
                            <div
                                class="row"
                                style="width: 310px; margin-top: 8px;">
                                <button
                                    class="col-md-6 btn btn-primary"
                                    id="loginButton"
                                    type="button"
                                    onclick="Validate()">
                                    Login
                                </button>

                                <button
                                    class="col btn btn-link"
                                    id="showListsButton"
                                    type="button"
                                    onclick="ShowLists()">
                                    forgot?
                                </button>
                                <button
                                    class="col btn btn-link"
                                    id="showListsButton"
                                    type="button"
                                    onclick="window.location.href = 'register.html'">
                                    new
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script>
            this.addEventListener("keypress", (event) => {
                if (event.keyCode == 13) {
                    Validate();
                }
            });

            function Validate() {
                let todoname = document.getElementById("todo-name").value;
                let password = document.getElementById("password").value;
				if (todoname == "" || password == "") {
					CreateAlert("danger", "please fill out all fields");
					return;
				}
                if (!localStorage.getItem(todoname)) {
                    CreateAlert("danger", "list does not exist");
                } else {
                    let list = JSON.parse(localStorage.getItem(todoname));
                    if (list.password == password) {
                        sessionStorage.setItem("todo", todoname);
                        CreateAlertWithRedirect(
                            "success",
                            "login successful",
                            "./todo.html"
                        );
                    } else {
                        CreateAlert("danger", "wrong password");
                    }
                }
            }

            function ShowLists() {
                let lists = [];
                for (let i = 0; i < localStorage.length; i++) {
                    lists.push(localStorage.key(i));
                }

                CreateAlert(
                    "info",
                    `currently existing lists:\n${lists.join(", ")}`
                );
            }
        </script>
    </body>
</html>
