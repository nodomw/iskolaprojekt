<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Edgy game</title>
        <script src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https:\\cdn.jsdelivr.net\npm\bootstrap@5.3.2\dist\css\bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div
            class="d-flex flex-column justify-content-center align-items-center"
            style="height: 100vh">
            <div class="card" style="width: 350px">
                <!-- <div class="card-header text-center">new list</div> -->
                <div class="card-header text-center">
                    <img
                    src="scrunkly_logo.png"
                    class="img-thumbnail"
                    alt="scrunkly todo list logo" />
                </div>
                <div class="alerts"></div>
                <div class="card-body">
                    <form>
                        <input
                            id="todo-name"
                            class="form-control"
                            type="username"
                            placeholder="list name"
                            style="width: 310px" />
                        <input
                            id="password"
                            class="form-control"
                            type="password"
                            placeholder="secret"
                            style="width: 310px; margin-top: 8px" />
                        <input
                            id="repeat-password"
                            class="form-control"
                            type="password"
                            placeholder="repeat secret"
                            style="width: 310px; margin-top: 8px" />
                        <div class="container" style="width: 310px; margin-top: 8px">
                            <div class="row">
                                <button
                                    class="col btn btn-primary"
                                    aria-label="create list"
                                    id="Create"
                                    type="button"
                                    onclick="Validate()">
                                    create
                                </button>
                                <button
                                    class="col btn btn-link"
                                    aria-label="create list"
                                    id="Create"
                                    type="button"
                                    onclick="window.location.href = 'login.html'">
                                    access existing
                                </button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script>
            window.addEventListener("keypress", (event) => {
                if (event.keyCode == 13) {
                    Validate();
                }
            });
        </script>
        <script>
            function Validate() {
                let todoname = document.getElementById("todo-name").value;
                let password = document.getElementById("password").value;
                let repeatPassword =
                    document.getElementById("repeat-password").value;
                if (todoname == "" || password == "") {
                    CreateAlert("danger", "please fill out all fields!");
                    return;
                }
                if (password != repeatPassword) {
                    CreateAlert("danger", "secrets do not match!");
                } else if (password.length > 8) {
                    CreateAlert(
                        "danger",
                        "secret must be at least 8 characters long!"
                    );
                } else {
                    console.log("creating todo list with credentials:");
                    console.log(todoname);
                    console.log(password);
                    console.log(repeatPassword);

                    // create store logic
                    if (!localStorage.getItem(todoname)) {
                        let data = {
                            password: password,
                            todos: {},
                        }
                        localStorage.setItem(todoname, JSON.stringify(data));
                        sessionStorage.setItem("todo", todoname);
                        CreateAlertWithRedirect("success", "list created!", "todo.html");
                    } else {
                        CreateAlert("danger", "list with this name already exists!");
                        return;
                    }
                }
            }
        </script>
    </body>
</html>
