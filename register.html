<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Edgy game</title>
        <link rel="stylesheet" href="index.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    </head>

    <body>
        <div
            class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center"
            style="height: 100vh">
            <div class="card" style="width: 350px">
                <div class="card-header text-center">Register</div>
                <div class="alerts"></div>
                <div class="card-body">
                    <form>
                        <input
                            id="email"
                            class="form-control"
                            type="username"
                            placeholder="Username"
                            style="width: 310px" />
                        <input
                            id="password"
                            class="form-control"
                            type="password"
                            placeholder="Password"
                            style="width: 310px; margin-top: 8px" />
                        <input
                            id="repeat-password"
                            class="form-control"
                            type="password"
                            placeholder="Repeat password"
                            style="width: 310px; margin-top: 8px" />
                        <div
                            class="d-xl-flex justify-content-between row-cols-3 container p-3"
                            id="socialsregister"
                            style="margin-top: 8px">
                            <div
                                class="d-xl-flex align-items-xl-center col text-center">
                                <button
                                    class="btn btn-primary m-auto"
                                    aria-label="Register with Google"
                                    id="GoogleRegister"
                                    type="button">
                                    <i class="bi-google"></i>
                                </button>
                            </div>
                            <div
                                class="d-xl-flex align-items-xl-center col text-center">
                                <button
                                    class="btn btn-primary m-auto"
                                    aria-label="Register with LinkedIn"
                                    id="LinkedinRegister"
                                    type="button">
                                    <i class="bi-linkedin"></i>
                                </button>
                            </div>
                            <div
                                class="d-xl-flex align-items-xl-center col text-center">
                                <button
                                    class="btn btn-primary m-auto"
                                    aria-label="Register"
                                    id="Register"
                                    type="button"
                                    onclick="Validate()">
                                    <i class="bi-door-open"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            window.addEventListener("keypress", (event) => {
                if (event.keyCode == 13) {
                    Validate();
                }
            });
        </script>
        <script>
            function Validate() {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                let repeatPassword = document.getElementById("repeat-password").value;

                if (password != repeatPassword) {
                    CreateAlert("danger", "Passwords do not match!");
                } else if (password.length > 8) {
                    CreateAlert(
                        "danger",
                        "Password must be at least 8 characters long!"
                    );
                } else {
                    // break stuff
                }
            }
            function CreateAlert(type, message) {
                $(".alerts").html(
                    '<div class="alert alert-' +
                        type +
                        ' alert-dismissible fade show" role="alert">' +
                        message +
                        '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
                );
            }
        </script>
    </body>
</html>
