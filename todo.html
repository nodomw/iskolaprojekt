<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo list</title>
        <script src="index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div
            class="d-xl-flex flex-column justify-content-xl-center align-items-xl-center"
            style="height: 100vh">
            <div class="card" style="width: 350px">
                <div class="card-header text-center" id="title"></div>
                <div class="alerts">
                    <!-- use da functions brudda -->
                </div>
                <div class="card-body">
                    <form>
                        <input
                            id="todo"
                            class="form-control"
                            type="text"
                            placeholder="Todo"
                            style="width: 310px" />
                        <div
                            class="d-xl-flex justify-content-between align-items-xl-center"
                            style="margin-top: 8px; width: 310px">
                            <button
                                class="btn btn-primary btn-sm d-xl-flex align-items-xl-center"
                                id="addButton"
                                type="button"
                                onclick="Add()">
                                Add
                            </button>
                            <button
                                class="btn btn-link fs-3d-xl-flex align-items-xl-center"
                                id="removeButton"
                                type="button"
                                onclick="RemoveAll()">
                                Remove
                            </button>
                        </div>
                    </form>
                    <div
                        class="todo-container"
                        style="
                            margin-top: 8px;
                            height: 250px;
                            overflow-y: scroll;
                        ">
                        <ul class="list-group todo-items">
                            <!-- enter stuff here via the functions  -->
                            <!-- <li class="list-group-item todo-item">test
								</button class="btn btn-danger btn-close" aria-label="Close" role="button">
							</li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script>
            // todo list data store checker
            let todoStore = JSON.parse(
                localStorage.getItem(sessionStorage.getItem("todo"))
            );

            try {
                // get local todo store
                localStorage.getItem(sessionStorage.getItem("todo"));
                // console.log(todo);
            } catch (error) {
                console.log(error);
                CreateAlert("danger", `error loading todo list '${todo}'`);
            }

            document.getElementById("title").innerHTML =
                sessionStorage.getItem("todo");

            // load stores as elements
            for (let i = 0; i < todoStore.todos.length; i++) {
                $(".todo-items").append(
                    CreateEnty(
                        todoStore.todos[i].text,
                        todoStore.todos[i].checked //TODO: not being applied for some reason, could be an issue with the function too
                    )
                );
            }
        </script>
        <script>
            // event listeners
            window.addEventListener("mouseover", (event) => {
                if (event.target.id == "todo-item") {
                    event.target.classList.add("active");
                    event.target.setAttribute("aria-current", "true");
                    // console.log("hovered");
                }
            });
            //TODO: make this work
            window.addEventListener("mouseout", (event) => {
                if (event.target.id == "todo-item") {
                    event.target.classList.remove("active");
                    event.target.setAttribute("aria-current", "false");
                    // console.log("unhovered");
                }
            });
            window.addEventListener("click", (event) => {
                if (event.target.id == "btn-todo") {
                    event.target.parentElement.remove();
                    let thing = todoStore.todos.find(
                        (element) =>
                            element.text == event.target.parentElement.innerText
                    );
                    //TODO: figure out how to delete an element from the array
                    DeleteItem(todoStore.todos, thing);
                    console.log(todoStore);
                    UpdateStores();
                }
                if (event.target.id == "todo-item") {
                    $(event.target).toggleClass("bg-success");
                    $(event.target).find("button").toggleClass("btn-success");

                    thing = todoStore.todos.find(
                        (element) => element.text == event.target.innerText
                    ).checked = event.target.classList.contains("bg-success");
                    UpdateStores();
                }
            });
            window.addEventListener("keypress", (event) => {
                if (event.keyCode == 13) {
                    Add();
                    event.preventDefault();
                }
            });
            // TODO: style the close button to be more bootstrap-y
        </script>
        <script>
            // functions n stuff
            function UpdateStores() {
                localStorage.setItem(
                    sessionStorage.getItem("todo"),
                    JSON.stringify(todoStore)
                );
            }

            function Add() {
                let todo = document.getElementById("todo");
                if (todo.value == "") {
                    CreateAlert("danger", "Please enter a todo");
                    return;
                }

                $(".todo-items").append(CreateEnty(todo.value, false));
                todoStore.todos.push({
                    text: todo.value,
                    checked: false,
                });
                UpdateStores();
                // console.log(todoStore);
                // console.log(localStorage.getItem(sessionStorage.getItem("todo")));

                // todo.value = "";
            }

            function RemoveAll() {
                $(".todo-items").find("li").remove();
                todoStore.todos = [];
                UpdateStores();
                // console.log(todoStore);
            }
        </script>
    </body>
</html>
